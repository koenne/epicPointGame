<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Point and click adventure</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body id="bodyID">
        <audio id="overworldAudio" src="audio/overworld.mp3" loop></audio>
        <audio id="caveAudio" src="audio/cave.mp3" loop></audio>
        <audio id="loadAudio" src="audio/load.wav"></audio>
        <audio id="blockAudio" src="audio/block.wav"></audio>
        <div id="start">
            <h1>Press the button to start the game!</h1>
            <button onclick="runGame()">Click me!</button>
        </div>
        <div id="game">
            <!--Inventory box-->
            <div id="inventoryBox" class="foreground">
                <h2 id="inventoryText">Inventory:</h2>
                <ul id="inventoryList"></ul>
            </div>
            <div id="logBox">
                <h2 id="logText">Log:</h2>
                <ul id="logList"></ul>
            </div>
            <div id="gameWindow">
                <!--Main Character-->
                <div id="hero" class="character">
                    <img src="img/animated-character-1-idle.gif" alt="hero charcater" id="heroImage">
                </div>
                 <!--Foreground elements-->
                <div id="interact">
                </div>
                <!--Background elements-->
                <div id="tileMap" class="background">
                    <img src="img/tilemap1.jpg" alt="tilemap" draggable="false" id="map">
                </div>
            </div>
            <!--dialog bar-->
            <div id="dialogBar" class="foreground">
                <div id="setMainDialog">
                    <div id="heroAvatar" class="foreground">
                        <img src="img/portairt.png" alt="hero avatar">
                        <div id="heroSpeech" class="foreground"></div>
                    </div>
                    <div id="counterAvatar" class="foreground">
                        <img src="img/portairStatue.png" alt="npc avatar">
                        <div id="counterSpeech" class="foreground"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
<script src="js/variables.js"></script>
<script src="js/logs.js"></script>
<script src="js/main.js"></script>
<script src="js/map.js"></script>
<script src="js/audio.js"></script>
